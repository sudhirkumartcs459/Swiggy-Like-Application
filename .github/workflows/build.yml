name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Docker build and push
        env:
          DOCKER_CLI_ACI: 1
        run: |
          docker build -t swiggy-clone .
          docker tag swiggy-clone sudhirkumar123/swiggy-clone:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push sudhirkumar123/swiggy-clone:latest

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Docker pull image
        run: docker pull sudhirkumar123/swiggy-clone:latest

      - name: Image scan
        run: trivy image sudhirkumar123/swiggy-clone:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: |
          docker rm -f swiggy-clone || true
          docker run -d --name swiggy-clone -p 3000:3000 sudhirkumar123/swiggy-clone:latest
