name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & SonarQube Scan
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # üîç DEBUG (Keep once, remove later)
      - name: Verify project files
        run: |
          pwd
          ls -la
          cat package.json

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Docker build and push
        run: |
          docker build -t swiggy-clone .
          docker tag swiggy-clone sudhirkumar123/swiggy-clone:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push sudhirkumar123/swiggy-clone:latest
